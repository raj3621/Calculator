<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading">My calculator</h1>
    <div class="container">
        <div class="box">
    </div>
    
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="bt1">
            <button class="btn1" onclick="currentDisplay ='';
            document.querySelector('#display').value = currentDisplay;">c
            </button>
            
            <button class="btn1" onclick="currentDisplay = currentDisplay + '1';
            document.querySelector('#display').value = currentDisplay;">1
            </button>

            <button class="btn1"onclick="currentDisplay = currentDisplay + '2';
            document.querySelector('#display').value = currentDisplay;">2
            </button>

            <button class="btn1"onclick="currentDisplay = currentDisplay + '+';
            document.querySelector('#display').value = currentDisplay;">+
            </button>

            <button class="btn1" onclick="currentDisplay = currentDisplay + '3';
            document.querySelector('#display').value = currentDisplay;">3
            </button>
            
            <button class="btn1" onclick="currentDisplay = currentDisplay + '4';
            document.querySelector('#display').value = currentDisplay;">4
            </button>

            <button class="btn1" onclick="currentDisplay = currentDisplay + '-';
            document.querySelector('#display').value = currentDisplay;">-
            </button>
            
            <button class="btn1" onclick="currentDisplay = currentDisplay + '5';
            document.querySelector('#display').value = currentDisplay;">5
            </button>
            
            <button class="btn1" onclick="currentDisplay = currentDisplay + '6';
            document.querySelector('#display').value = currentDisplay;">6
            </button>
            
            <button class="btn1" onclick="currentDisplay = currentDisplay + '*';
            document.querySelector('#display').value = currentDisplay;">*
            </button>
            
            <button class="btn1" onclick="currentDisplay = currentDisplay + '7';
            document.querySelector('#display').value = currentDisplay;">7
            </button>
            
            <button class="btn1" onclick="currentDisplay = currentDisplay + '8';
            document.querySelector('#display').value = currentDisplay;">8
            </button>
            
            <button class="btn1" onclick="currentDisplay = currentDisplay + '/';
            document.querySelector('#display').value = currentDisplay;">/
            </button>
            
            <button class="btn1" onclick="currentDisplay = eval(currentDisplay);
            document.querySelector('#display').value = currentDisplay;">=
            </button>
            
            <button class="btn1" onclick="currentDisplay = currentDisplay + '9';
            document.querySelector('#display').value = currentDisplay;">9
            </button>
            
            <button class="btn1" onclick="currentDisplay = currentDisplay + '0';
            document.querySelector('#display').value = currentDisplay;">0
            </button>
            
            <button class="btn1" onclick="currentDisplay = currentDisplay + '.';
            document.querySelector('#display').value = currentDisplay;">.
            </button>

        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
